name: note build
# 触发workflow的条件
on:
  push:
    branches: ["doc-v2-beta"]

env:
  SERVER_PRIVATE_KEY: ${{ secrets.SERVER_PRIVATE_KEY }} # 服务器私钥
  SERVER_HOST: ${{ secrets.SERVER_HOST }} # 服务器IP地址
  SERVER_POSR: ${{ secrets.SERVER_PORT }} # 服务器端口
  USER_NAME: ${{ secrets.SERVER_USER_NAME }} # 服务器用户名
  cache-name: note
  TZ: Asia/Shanghai # 设置当前环境时区

# jobs表示执行的一项或多项任务
jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      # - name: Get pnpm store directory
      #   id: pnpm-cache
